    <form  action="mailto:mojolim13@gmail.com" method="post" style="text-align: center;">
    <fieldset><legend>Customer Preference and Comments</legend><p class="labels">
        
    <label>First Name:<input type="text" name="Name" id="Name" size="10" maxlength="9" pattern="[a-zA-Z0-9]+" required /></label></p>
        
    <p class="labels"><label for="lname">Last name:
    <input type="text" id="lname" name="lname"  size="10" maxlength="9" pattern="[a-zA-Z0-9]+" required /></label></p>
        
    <p class="labels"><label>Contact No:<input type="text" name="Contact Number" id="Contact_Number" size="9" maxlength="9" pattern="[0-9]+[9]+" title="The phone number must be 8 numeric digits."  required></label></p>
        
    <p class="labels"><label>Email Address:<input type="email" name="Email_address" id="Email_address" size="11" maxlength="11"  required /></label></p>
    
    <p class="labels"><label><input type="radio" name="Gender" value="male" id="Gender_0"  required>Male</label>
    
    <label><input type="radio" name="Gender" value="female" id="Gender_1"  required>Female</label></p></fieldset>
    
    <p>Choice of item</p>
        
    <label for="pastry">Choose a pastry:</label>
    <select name="pastry" id="pastry">
    <option value="Starry Cake" >Starry Cake</option>
    <option value="Half Eaten Cake">Half Eaten Cake</option>
    <option value="Black and White">Black and White</option>
    <option value="Chocolate">Chocolate</option>
    <option value="Fruit Pie">Fruit Pie</option>
    <option value="Pie on Stand">Pie On Stand</option>
    </select>
    <label for="quantity"></label>
    <input type="number" id="quantity" name="quantity" min="1" max="5" required>
        
        
    
    <p>Please Enter Your Comments,Suggestions:</p>
    <textarea class="labels" name="Comments" cols="40" rows="5" WRAP=soft  required></textarea>
    <br>
        
 
        
    <input name="Submit" type="submit" value="Submit">
    <input name="Reset" type="reset" value="Reset">
